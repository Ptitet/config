# useless since fullscreen requests are discarded in Hyprland config
# Hyprland already handle fullscreen toggling with f11
# map f11 toggle_fullscreen

# Normal copy/pasta
map ctrl+c copy_or_interrupt
map ctrl+v paste_from_clipboard

# Font size management
map ctrl+shift+= change_font_size all +1.0
map ctrl+= change_font_size all -1.0
map ctrl+alt+= change_font_size all 0